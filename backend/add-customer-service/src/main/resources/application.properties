spring.application.name=add-customer-service
server.servlet.context-path=/api/v1
server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/customers-db?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysqladmin
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.javax.persistence.validation.mode=none
jcovenash.openapi.dev-url=http://localhost:8080/api/v1/